<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
  padding: 10px;
}

.axis,
.frame {
  shape-rendering: crispEdges;
}

.axis line {
  stroke: #ddd;
}

.axis path {
  display: none;
}

.cell text {
  font-weight: bold;
  font-size: 14px;
  text-transform: capitalize;
}

.frame {
  stroke: #444;
  stroke-width: ;
}

circle {
  fill-opacity: .8;
}

circle.hidden {
  fill: #ccc !important;
}

.extent {
  fill: #000;
  fill-opacity: .125;
  stroke: #fff;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 1200,
    size = 47,
    padding = size/20;

var x = d3.scale.linear()
    .range([padding , size - padding]);

var y = d3.scale.linear()
    .range([size - padding , padding ]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(3);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(3);

var color = d3.scale.category10();



    

//d3.csv("data2/flowers.csv", function(error, data) {
//d3.tsv("data/SonarStandardized.csv", function(error, data) {
d3.tsv("data/BreastStandardized.csv", function(error, data) {
  if (error) throw error;
  var domainByTrait = {},
      traits = d3.keys(data[0]).filter(function(d) { return d !== ""; }),
      n = traits.length;

  traits.forEach(function(trait) {
    domainByTrait[trait] = ["0.0", "1.0"];//d3.extent(data, function(d) { return d[trait]; });
   // debugger;
  });

  xAxis.tickSize(size * n);
  yAxis.tickSize(-size * n);

  var brush = d3.svg.brush()
      .x(x)
      .y(y)
      .on("brushstart", brushstart)
      .on("brush", brushmove)
      .on("brushend", brushend);

  var svg = d3.select("body").append("svg")
      .attr("width", size * n + padding)
      .attr("height", size * n + padding)
    .append("g")
      .attr("transform", "translate(" + padding + "," + padding / 2 + ")");

  /*    
  svg.selectAll(".x.axis")
      .data(traits)
    .enter().append("g")
      .attr("class", "x axis")
      .attr("transform", function(d, i) { return "translate(" + (n - i - 1) * size + ",0)"; })
      .each(function(d) { x.domain(domainByTrait[d]); d3.select(this).call(xAxis); });

  svg.selectAll(".y.axis")
      .data(traits)
    .enter().append("g")
      .attr("class", "y axis")
      .attr("transform", function(d, i) { return "translate(0," + i * size + ")"; })
      .each(function(d) { y.domain(domainByTrait[d]); d3.select(this).call(yAxis); });
  */

  var cell = svg.selectAll(".cell")
      .data(cross(traits, traits))
    .enter().append("g")
      .attr("class", "cell")
      .attr("transform", function(d) { return "translate(" + (d.i) * size + "," + d.j * size + ")"; })
      .each(plot);

  // Titles for the diagonal.
  cell.filter(function(d) { return d.i === d.j; }).append("text")
      .attr("x", padding)
      .attr("y", size*0.8)
      .text(function(d,i) { return "var "+i });  ///d.x; });

  cell.call(brush);

  function plot(p) {
    if ((p.i>32 || p.j>32))
      return;
    var cell = d3.select(this);

    x.domain(domainByTrait[p.x]);
    y.domain(domainByTrait[p.y]);

    cell.append("rect")
        .attr("class", "frame")
        .attr("x", padding / 2)
        .attr("y", padding / 2)
        .attr("width", size - padding)
        .attr("height", size - padding)
        .attr("fill", "#aaa");

    cell.selectAll("circle")
        .data(data)
      .enter().append("circle")
        .attr("cx", function(d) { return x(d[p.x]); })
        .attr("cy", function(d) { return y(d[p.y]); })
        .attr("r", size/25)
        .style("fill", function(d) { 
            return "#000";
          //  return color(d.species); 
        });  
  }

  
  var colorRedBlue = d3.scale.linear()
    .domain([0, 0.4, 1])
    .range(["#55f", "white", "red"]);

   d3.tsv("data/BreastOutput2.csv", function(error, data2) {
    var cell = svg.selectAll(".cell")
      .each(plot2);

    function plot2(p) {
      var cell = d3.select(this);
      cell.selectAll(".frame").attr("fill", function(d){
        if (p.i<p.j){
          //   console.log(i+" "+j +" "+k+" "+data2[k]["Monotonic"]);
           var k = p.j*(p.j-1)/2+p.i; 
           return colorRedBlue(data2[k]["Monotonic"]);
        }
        else if (p.i>p.j){
          var k = p.i*(p.i-1)/2+p.j; 
          return colorRedBlue(data2[k]["Monotonic"]);
        }
        else{
          return "#fff";
        }
      })
    }
  });  




  var brushCell;

  // Clear the previously-active brush, if any.
  function brushstart(p) {
    if (brushCell !== this) {
      d3.select(brushCell).call(brush.clear());
      x.domain(domainByTrait[p.x]);
      y.domain(domainByTrait[p.y]);
      brushCell = this;
    }
  }

  // Highlight the selected circles.
  function brushmove(p) {
    var e = brush.extent();
    svg.selectAll("circle").classed("hidden", function(d) {
      return e[0][0] > d[p.x] || d[p.x] > e[1][0]
          || e[0][1] > d[p.y] || d[p.y] > e[1][1];
    });
  }

  // If the brush is empty, select all circles.
  function brushend() {
    if (brush.empty()) svg.selectAll(".hidden").classed("hidden", false);
  }
});

function cross(a, b) {
  var c = [], n = a.length, m = b.length, i, j;
  for (i = 0; i < n; i++) 
    for (j = 0; j < m; j++) 
      c.push({x: a[i], i: i, y: b[j], j: j});
  return c;
}

</script>
</body>
